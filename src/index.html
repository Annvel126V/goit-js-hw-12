<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-12</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    

    <section>
    <div class="gallery">
      <form class="gallery-form">
        <label for="query-for-search">
          <input type="text" class="input-for-gallery" name="query-for-search" id="query-for-search"
            placeholder="Search images...">
        </label>
        <button type="submit" class="btn">Search</button>
      </form>
      <span class="hiden loader"></span>
      <ul class="gallery-list"></ul>
      <div class="load-gallery">
        <button class="btn-load-more">Load more</button>
        <p class="load-wait">Please wait</p>
      </div>
      <span class="hiden loader"></span>
      <p class="hiden btn">You watched all pictures for this query</p>
    </div>
    </section>

   

    <script type="module" src="./main.js"></script>
  </body>
</html>
